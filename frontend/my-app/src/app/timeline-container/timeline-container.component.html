<body>

    <div *ngIf="visibilityModerator()" class="parametres">
        <a routerLink="/moderateur">
            <div class="config">Modérateur</div>
        </a>
        <fa-icon class="icon" [icon]="faTools"></fa-icon>
    </div>
    <div *ngIf="visibility()" class="parametres">
        <a routerLink="/parametres">
            <div class="config">Paramètres</div>
        </a>
        <fa-icon class="icon" [icon]="faTools"></fa-icon>
    </div>
    <div class="logout">
        <div class="config-logout">
            <app-button-logout (btnClick)="logout()"></app-button-logout>
        </div>

        <fa-icon class="icon" [icon]="faKey"></fa-icon>
    </div>
    <section>
        <div class="container">
            <form [formGroup]="register" enctype="multipart/form-data" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="titre"></label><br>
                    <input type="text" formControlName="titre" class="form-group" placeholder="Insérez un titre"
                        id="titre" ><br>
                </div>
                <div class="form-group">
                    <label for="texte"></label><br>
                    <input type="text" formControlName="texte" class="form-group"
                        placeholder="Racontez une nouveauté..." id="texte" ><br>
                </div>
                <!-- <div class="form-group">
                    <input class="form-control" placeholder="titre" formControlName="titre">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="texte" formControlName="texte">
                </div> -->
                <div class="form-group">
                    <label for="file-upload" class="custom-file-upload">
                    </label>
                    <input class="file" type="file" 
                        (change)="onChange($event)">
                </div>
                <div class="button-container">
                    <button class="publier">Publier</button>
                </div>
            </form>
            <div class="posts" *ngFor='let post of post.slice().reverse()'>
                <a [routerLink]="['/posts', post.id]"><div class="titre">{{ post.titre }}</div></a>
                <div class="texte">{{ post.texte }}</div>
                <div class="images"><img [src]="post.imageUrl" alt=""></div>
              
                <!-- <div class="button-supprimer">
                    <button class="supprimer">
                        <fa-icon class="trash" [icon]="faTrash" click="deleteP()"></fa-icon>
                    </button>
                </div> -->
            </div>
           
        </div>

        <div class="auteur" *ngFor='let userAuteur of userAuteur'>
            
        </div>

        
        <div class="user-container">
          
            <h1>La Team</h1>
            <div class="users" *ngFor='let user of userData'>
                <a [routerLink]="['/profil', user.id]">
               <div>{{user.prenom}}</div> 
                </a>
            </div>
        </div>
    </section>

</body>
